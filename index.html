<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Stopwatch</title>
</head>
<body>
  <div class="stopwatch">
    <div id="display" class="display">00:00:00</div>
    <button id="startStop" onclick="startStop()">&#9654;</button>
    <button id="reset" onclick="reset()">&#128465;</button>
    <button id="lap" onclick="lap()">&#9873;</button>
    <ul id="laps"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
